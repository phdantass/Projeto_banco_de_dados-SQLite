<!DOCTYPE html>
<html lang="pt-BR">

<!--adicionamos o título do site e a referência para o css-->

<head>
    <meta charset="UTF-8">
    <title>FeedBack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagens/favicon.png">

</head>

<!--aqui está a estrutura do site-->

<body>
    <div class="container">
        <h1>Formulário de Feedback</h1>
        <form id="form">
            <label>Nome:</label>
            <input type="text" id="nome" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Mensagem:</label>
            <textarea id="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>


        <div id="lista-feedbacks"></div>

        <p class="texto-transparente"><i>Entraremos em contato o mais breve possível!!</i></div>

    </div>

    <script src="script.js"></script>


</body>

</html>
